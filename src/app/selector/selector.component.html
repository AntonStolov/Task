<div>
  <button (click)="numberOfItems(5)">5</button>
  <button (click)="numberOfItems(10)">10</button>
  <button (click)="numberOfItems(50)">50</button>
  <button (click)="numberOfItems(100)">100</button>
</div>
<div>
  <button *ngFor="let page of itemsPages" routerLink="/{{numberStart(page)}}+{{numberEnd(page)}}" (click)="addPlanetsToData(page)">{{page + 1}}</button>
</div>
